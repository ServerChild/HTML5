<!-- html 문서형식 선언 : HTML5 형식을 알려주는 태그 -->
<!DOCTYPE html>

<!-- HTML 문서 시작 -->
<html>
    <!-- 문서의 정보, 제목, 설명, 스크립트, 스타일 등을 작성 -->
    <head>
        <!-- charset : 문자 인코딩 방식 -->
        <meta charset="UTF-8">

        <!-- generator : 문서를 생성한 프로그램 -->
        <meta name="generator" content="VSCode">

        <!-- author : 문서를 생성한 사람 -->
        <meta name="author" content="hsy">

        <!-- description : 설명 -->
        <meta name="description" content="HTML5 처음 배우는 문서">

        <title> 처음 설정 </title>
    </head>

    <body>
        HTML5 처음 시작
        여기는 3강의실임
        글씨 쓰기
        엔터 쳤어요!
    </body>
<!-- HTML 문서 끝 -->
</html>
